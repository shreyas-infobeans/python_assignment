<!-- templates/contracts/contract_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Contract List</title>
</head>
<body>
    <h1>Contract List</h1>
    <ul>
        {% for contract in contracts %}
            <li>
                {{ contract.contract_number }} - {{ contract.client_name }} ({{ contract.start_date }} to {{ contract.end_date }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
